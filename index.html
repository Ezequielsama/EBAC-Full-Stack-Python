<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac Exercício Módulo 3 - Formulário</title>

    <style>
        body{
            color: #fff;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <h1>Formulário de cadastro</h1>

    <form action="">
        <label for="nome">
            Nome:<input type="text" name="nome" id="nome">
        </label><br>

        <label for="email">
            Gmail: <input type="email" name="email" id="email" >
        </label><br>

        <label for="senha">
            Senha: <input type="password" name="senha" id="senha">
        </label><br>

        <button class="botao" type="submit">enviar</button>
        <button class="excluir" type="reset">reset</button>
    </form>
</body>
</html>
