<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Calculadora de médias</title>
</head>
<body>
    <div class="containe">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>

        <form id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="Nome_atividade">
            <input type="number" required placeholder="Nota da atividade" id="Nota_atividade" max="10" min="0">
            <button type="submit">Adicionar+</button>
        </form>

        <table cellspacing="0">

            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="MediaFinal"></td>
                    <td><span class="resultado"></span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="media.js"></script>
</body>
</html>
